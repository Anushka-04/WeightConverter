<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Weight Converter</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-5 text-center mb-3">Weight Converter</h1>
				<form>
					<div class="form-group">
						<input type="number" id="kgsInput" class="form-control form-control-lg" placeholder="Enter Kgs..">
					</div>
				</form>
				<div id="output">
					<div class="card mb-2">
						<div class="card-block">
							<h5>Grams : </h5>
							<div id="gramsOutput"></div>
						</div>
					</div>
					<div class="card mb-2">
						<div class="card-block">
							<h5>Pounds : </h5>
							<div id="lbsOutput"></div>
						</div>
					</div>
					<div class="card mb-2">
						<div class="card-block">
							<h5>Ounces : </h5>
							<div id="ouncesOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script>
  	document.getElementById('output').style.visibility="hidden";
  	document.getElementById('kgsInput').addEventListener('input',function(e){
  		document.getElementById('output').style.visibility="visible";
  		let kgs = e.target.value;
  		document.getElementById('gramsOutput').innerHTML = kgs * 1000;
  		document.getElementById('lbsOutput').innerHTML = kgs*2.20462;
  		document.getElementById('ouncesOutput').innerHTML = kgs * 35.274;
  	});
  </script>
</body>
</html>
